---
x-common-settings: &common-settings
  build: .
  env_file:
    - .env

services:
  analytics:
    <<: *common-settings
    ports:
      - '127.0.0.1:8501:8501'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8501/_stcore/health']
      interval: 30s
      timeout: 10s
      retries: 5
